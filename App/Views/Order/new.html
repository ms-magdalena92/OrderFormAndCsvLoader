{% extends "base.html" %}

{% block title %}
    Order
{% endblock %}

{% block content %}

    <section class="container-fluid">
            
        <form class="col mx-auto" method="post" action="/order/create" id="orderForm">
            
            <div class="row justify-content-around">
                
                <div class="col-sm-6 col-lg-5">
                    
                    <h4 class="mb-3 mt-5">Costumer information</h4>
                    
                    <div class="form-group text-left">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="form-group text-left">
                        <label for="phone">Phone number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>

                    <div class="form-group text-left">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="email@address.com" required>
                    </div>

                </div>

                <div class="col-sm-8">

                    <h4 class="mb-3 mt-5">Products</h4>

                    <table class="table">
                        <thead>
                            <tr>
                                <td></td>
                                <td>Product name</td>
                                <td>Quantity</td>
                                <td>Unit price</td>
                                <td>Full price</td>
                            </tr>
                        </thead>
                        <tbody id="elements">
                            <tr class="element">
                                <td><input type="checkbox" name="record"></td>
                                <td><input type="text" class="form-control form-control-sm" name="productName[]" required></td>
                                <td><input type="number" class="form-control form-control-sm" name="quantity[]" step="1" required></td>
                                <td><input type="number" class="form-control form-control-sm" name="unitPrice[]" step="0.01" required></td>
                                <td><input type="number" class="form-control form-control-sm" name="fullPrice[]" readonly></td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <button class="btn btn-sm btn-success add-row" type="button">Add Row</button>
                    <button class="btn btn-sm btn-danger delete-row" type="button">Delete Row</button>
                    
                    <div class="my-5">
                        <button class="col-6 btn btn-lg btn-primary" type="submit">Checkout</button>
                    </div>
                    
                </div>
                
            </div>
            
        </form>
        
    </section>

{% endblock %}

{% block links %}
    
    <script src="/js/order.js"></script>
    
{% endblock %}
