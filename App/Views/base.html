<!DOCTYPE html>

<html lang="pl">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
</head>

<body onload="{% block onload %}{% endblock %}">
    
    {% block header %}
    {% endblock %}
    
    <main>

        <section class="container-fluid mt-4">
            
            <nav class="navbar navbar-dark bg-dark navbar-expand-md">
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigationMenu" aria-controls="navigationMenu" aria-expanded="false" aria-label="Navigation Toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navigationMenu">
                    
                    <ul class="navbar-nav mx-auto">
                        
                        <li class="nav-item">
                            <a class="nav-link {{ current_view == 'Order' ? 'active' : '' }}" href="/order/new">Order</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link {{ current_view == 'File' ? 'active' : '' }}" href="/csv-file/upload">Upload CSV</a>
                        </li>
                        
                    </ul>
                    
                </div>
                
            </nav>
                
        </section>

    </main>

    {% block content %}
    {% endblock %}
    
    {% block footer %}
        <footer>
            
            <div class="col my-2 footer">
                &copy; {{ "now"|date("d/m/Y") }}
            </div>
            
        </footer>
    {% endblock %}
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    {% block links %}
    {% endblock %}
    
</body>

</html>
